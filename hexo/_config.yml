# Site
title: Отраслевой анализ и управление данными
subtitle: 'Подзаголовок'
description: '**Отраслевой анализ**. Я занимаюсь проектами анализа данных 
и моделирования, которые позволяют:

- прогнозировать развитие отраслей и их сегментов;

- оценить стоимость компаний и кредитные риски заемщиков; 

- автоматизировать управление производством; 

- менять политику сбыта и взаимодействие с клиентами. 

<!--
**Данные.** Я работаю с открытыми данными, официальной статистикой, отчетами компаний,
рыночными котировками, внутренними и альтернативными источниками данных 
для решения этих задач.
-->

**Ключевые компетенции:** 
(a) состыковать разрозненные данные, 
(b) понимать, когда делать простые, а когда сложные модели,
(с) понятно представить, что и зачем посчитали,
(d) не лезть с моделями туда, где расчетами делу не поможешь.


На этом сайте представлены примеры выполненных работ, открытые наборы данных и 
рабочие заметки.

'
keywords: 'отраслевой анализ, управление данными, инвестиционные решения, оптимизация, 
           прогноз, маркетинг'
author: Евгений Погребняк
language: en
timezone: ''

# URL
## If your site is put in a subdirectory, set url as 'http://example.com/child' and root as '/child/'
url: http://example.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''
